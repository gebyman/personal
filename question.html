    <h2>常見問題</h2>
    <p>密碼忘記了該怎麼辦?<br>

        Ans:請於登入時點選忘記密碼，即可至信箱點選連結，重新設定密碼。<br>
        
        如何分享/收藏/撰寫評分/撰寫評論/下載APP?<br>
        Ans:請先登入會員後，點選APP介紹，即可分享/收藏/撰寫評分/撰寫評論/下載APP。<br>
        
        許願池的功能?<br>
        Ans:若有任何想要分享的APP，都可以在許願池留言，管理員會盡快審核後安排上架。<br>
