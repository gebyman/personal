        <div class="frame">
            <div class="title">
                <a href="https://gebyman.github.io/personal/index.html"><span>好用APP</span></a>
            </div>
        </div>
        <form action="example.php" method="get">
            <div class="register">
                    <h1>新會員註冊</h1>
            </div>
            <div class="content">
                <p>帳號</p>
            </div>
            <div class="content" style="display: flex; flex-direction: column;">
                <p><input type="text" name="user" autofocus class="email"></p>
                <p class="messageEmail" style="font-size: 16px; color: red;"></p>
                <p class="emailCheck" style="font-size: 16px; color: red;"></p>
            </div>

            <div class="content">
                <p>使用者名稱</p>
            </div>
            <div class="content" style="display: flex; flex-direction: column;">
                <p><input type="text" name="user" autofocus class="userName"></p>
                <p class="messageuserName" style="font-size: 16px; color: red;"></p>
            </div>

            <div class="content">
                <p>密碼</p>
            </div>
            <div class="content" style="display: flex; flex-direction: column;">
                <p><input type="password" name="pwd" required class="password"></p>
                <p class="messagepassword" style="font-size: 16px; color: red;"></p>
            </div>
            <div class="content" >
                <p>確認密碼</p>
            </div>
            <div class="content" style="display: flex; flex-direction: column;">
                <p><input type="password" name="pwd" required class="passwordCheck"></p>
                <p class="messagepasswordCheck" style="font-size: 16px; color: red;"></p>
            </div>
            <div class="content">
                <p>生日</p>
            </div>
            <div class="content">
                <p><input type="date" name="dd" class="date"></p>
            </div>
            <div class="content">
                <p><input type="button" value="註冊" class="btn"></p>
            </div>
